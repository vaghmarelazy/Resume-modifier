<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Modifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Resume Modifier</h2>
  <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx">
  <p id="jobDescription">Job Description: <span id="jobDescriptionText">Waiting for data...</span></p>
  <button id="optimizeButton">Optimize Resume</button>
  <div id="suggestions">
    <h3>Suggestions</h3>
    <ul id="suggestionsList"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
